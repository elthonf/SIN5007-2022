[loggers]
keys=root

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler,file_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[handler_file_handler]
class=customlogging.UUIDFileHandler
level=DEBUG
formatter=formatter
args=('log', 'loggerdefault.log', 'a', )

[formatter_formatter]
format=%(asctime)s [pid:%(process)s] %(name)-18s %(levelname)-6s - %(message)s